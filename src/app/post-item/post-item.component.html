<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postItemLoveItnb > 0,
                'list-group-item-danger':postItemLoveItnb < 0}">


  <p style="text-align: right; color: grey">{{ createdAt}}</p>

  <h4 [ngStyle]="{color: getColor()}" >{{ title }} </h4>
  <h6 [ngStyle]="{color: getColor()}" >{{content}}</h6>
  <button class="btn btn-success"
  (click)="onLoveIt()">Love it!</button>
  <button class="btn btn-danger"
  (click)="onDoNotLoveIt()">Don't love it!</button>
</li>
